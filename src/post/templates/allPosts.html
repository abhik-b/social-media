<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'homepage.html' %}
    {% block content %}
    {% for post in allposts %}
  <img width="300" height="300" src={{post.image.url}} />
  <h3> {{post.title}}</h3> 
  {% if request.user == post.user %}
 
  <h3> <a href='/post/edit/{{post.id}}/'>edit</a> your post </h3>
  {% else %}
  <h3> {{post.user}}</h3> 
  {% endif %}
    {% endfor %}
    {% endblock %}
</body>
</html>
