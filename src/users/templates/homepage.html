{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if user.is_authenticated %}
        welcome {{user}}
        {% else %}
        'Social-media'
        {% endif %}
    </title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        body {
            margin: 0;
        }
        header{
            display: grid;
            grid-template-columns: 80% 15%;
              grid-template-rows: 100%;
            gap: 5%;
        }
        .logo{
           
            place-items: center;
            
            padding: 10px 5px;
            font-family: 'Kaushan Script', cursive;
            font-size:24px;
            color: #00e151;
        }

        .current-user {
            /* position: fixed;
            right: 35px;
            top: 0px; */
            padding: 10px 5px;
        }

        .current-user h2 {
            font-size: 15px;
            text-align: center;
            padding: 0 5px;
            margin: 0;
        }

        .current-user h1 {
            font-size: 25px;
            text-align: center;
            padding: 0 5px;
            margin: 0;
        }

       

        h1 a {
            font-size: 15px;
            background: #00d43b;
            color: white;
            padding: 5px;
            text-decoration: none;
        }

       .block-content{
           padding-top:20px ;
       }

       
    </style>
</head>

<body>
    <header>
    <div class="logo">Social Media</div>
    <div class="current-user">
        {% if user.is_authenticated %}
        <h2>Logged in as </h2>
        <h1>{{user}} </h1>

        {% else %}
        <a href="/login/">Please Login</a>
        {% endif %}
    </div>
</header>
    <div class="block-content">
    {% block content %}
    {% endblock  %}
    </div>
</body>

</html>
